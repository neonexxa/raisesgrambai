<!DOCTYPE html>
<html>
    <head>
        <title>Orthomosaic</title>
        <meta charset="utf-8" />
        <style>
            html, body, #map {
                height: 100%;
                margin: 0px;
                padding: 0px
            }
        </style>

        <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
        <script type="text/javascript">
            var map;

            function initialize() {
                var options = {
                    zoom: 17,
                    center: new google.maps.LatLng(3.0503, 101.619),
                    mapTypeId: google.maps.MapTypeId.SATELLITE
                };

                map = new google.maps.Map(document.getElementById("map"), options);

                var bounds = {
                    17: [[102534, 102534], [64424, 64425]],
                    18: [[205068, 205069], [128849, 128850]],
                    19: [[410137, 410138], [257698, 257700]],
                    20: [[820274, 820277], [515396, 515401]],
                    21: [[1640548, 1640554], [1030793, 1030802]],
                    22: [[3281096, 3281108], [2061587, 2061605]],
                    23: [[6562193, 6562217], [4123174, 4123211]]
                };

                var imageMapType = new google.maps.ImageMapType({
                    getTileUrl: function(coord, zoom) {
                        if (zoom < 17 || zoom > 23 ||
                            bounds[zoom][0][0] > coord.x || coord.x > bounds[zoom][0][1] ||
                            bounds[zoom][1][0] > coord.y || coord.y > bounds[zoom][1][1]) {
                            return null;
                        }

                        return zoom + "/" + coord.x + "/" + coord.y + ".png";
                    },
                    tileSize: new google.maps.Size(256, 256)
                });

                map.overlayMapTypes.push(imageMapType);
            }

            google.maps.event.addDomListener(window, 'load', initialize);
        </script>
    </head>
    <body>
        <div id="map"></div>
    </body>
</html>
